<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Shop</title>
    <link rel='stylesheet' href='./resources/css/styles.css'>
</head>
<body>
    <header class='page-header'>
        <h4>The Mood Shop</h4>
        <nav>
            <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>
    <main class='items' id='items'>
        
    </main>
    <footer>
        <div id='cart-qty'>
            <!-- cart qty here -->
          </div>
        <ul id='item-list'>
            <!-- cart items -->
        </ul>
        <div id='cart-total'>
            <!-- cart total -->
        </div>
    </footer>
    <script>

        

        const cart = []
        const itemList = document.getElementById('item-list')
        const qtyTag = document.getElementById('cart-qty')
        const totalTag = document.getElementById('cart-total')

        function addItem(name, price) {
            for(let i = 0; i<cart.length; i+= 1) {
                if (cart[i].name === name) {
                    cart[i].qty += 1
                    return
                }
            }
            const item = {name, price, qty:1}
            cart.push(item)
        }

        // Show Items
        function showItems() {
            let quantity = getQty()
            let total = getTotal()

            let itemStr = ''

            for(let i = 0; i<cart.length; i+= 1) {

                const {name, price, qty} = cart[i]
                const total = price*qty


                itemStr += `<li> ${ name } $${ price } x ${qty} = ${total.toFixed(2)} </li>`
            }
            itemList.innerHTML = itemStr

            console.log(`You have ${quantity} items in your cart`)
            qtyTag.innerHTML = `You have ${quantity} items in your cart`
            totalTag.innerHTML = `Total in cart: $${total}`
            console.log(`Total in cart: $${total}`)
        }

        // Get qty
        function getQty() {
            let qty = 0
            for(let i = 0; i<cart.length; i+= 1) {
                qty += cart[i].qty
            }
            return qty
        }

        // Get total
        function getTotal() {
            let total = 0
            for(let i = 0; i<cart.length; i+= 1) {
                total += cart[i].price * cart[i].qty
            }
            return total.toFixed(2)
        }

        function removeItem(name, qty = 0) {
            for (let i = 0; i<cart.length; i+=1) {
                if (cart[i].name === name) {
                    if (qty > 0) {
                        cart[i].qty -= 1
                    }
                    if (cart[i].qty < 1 || qty === 0){
                        cart.splice(i,1)
                    }
                    return
                }
            }
        }


        showItems()
    </script>
    <script src='./resources/js/scripts.js' type="module"></script>
</body>
</html>
